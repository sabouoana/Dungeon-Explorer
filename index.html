<html>

<head>
    <title>Dungeon Explorer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="header">
        Row: <span id="row">0</span> Column: <span id="column">0</span>;
        <span id="stats">Strength: 20 Vitality: 13/20;</span>
        <div>Use the arrow keys to move; Press space to continue with the dialog</div>
        <div>
            <button id="elementState">Hide hero</button>
            <button id="changeFont">Change font style</button>
        </div>
        <br>
    </div>

    <div id="map">
        <div id="wallTop">
            <div id="entrance"></div>
        </div>
        <div id="wallLeft"></div>

        <div class="row">
            <div class="wall-left"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5">
                <!-- <div class="hp-bar">
                    <span>12/12</span>
                </div> -->
                <div id="adventurer"></div>
            </div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="wall-right"></div>
        </div>
        <div class="row">
            <div class="wall-left"></div>
            <div class="tile tile5"></div>
            <div class="tile tile4">
                <div id="health-potion"></div>
            </div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4">
                <!-- <div class="hp-bar">
                    <span>12/12</span>
                </div> -->
                <div class="bat"></div>
            </div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile5"></div>
            <div class="wall-right"></div>
        </div>
        <div class="row">
            <div class="wall-left"></div>
            <div class="tile tile5"></div>
            <div class="tile tile4"></div>
            <div class="tile tile2"></div>
            <div class="tile tile2"></div>
            <div class="tile tile1"></div>
            <div class="tile tile1"></div>
            <div class="tile tile2"></div>
            <div class="tile tile2"></div>
            <div class="tile tile3"></div>
            <div class="tile column-double"></div>
            <div class="tile column-double"></div>
            <div class="wall-right"></div>
        </div>
        <div class="row">
            <div class="wall-left"></div>
            <div class="tile tile5"></div>
            <div class="tile tile4"></div>
            <div class="tile tile2"></div>
            <div class="tile tile2"></div>
            <div class="tile tile1"></div>
            <div class="tile tile1"></div>
            <div class="tile tile2"></div>
            <div class="tile tile2">
                <!-- <div class="hp-bar">
                    <span>12/12</span>
                </div> -->
                <div class="bat"></div>
            </div>
            <div class="tile tile3"></div>
            <div class="tile tile5"></div>
            <div class="tile ladder">
                <!-- <div class="hp-bar">
                    <span>12/12</span>
                </div> -->
                <div id="minotaur"></div>
            </div>
            <div class="wall-right"></div>
        </div>
        <div class="row">
            <div class="wall-left"></div>
            <div class="tile tile5"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile tile4">
                <div class="chest"></div>
            </div>
            <div class="tile tile4"></div>
            <div class="tile tile4"></div>
            <div class="tile column-double"></div>
            <div class="tile column-double"></div>
            <div class="wall-right"></div>
        </div>
        <div class="row">
            <div class="wall-left"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="tile tile5"></div>
            <div class="wall-right"></div>
        </div>

        <div id="wallRight"></div>

    </div>
    <div class="footer">
        <div id="wallBottom"></div>
    </div>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/tema3.js"></script>
    <script src="js/movement.js"></script>
</body>

</html>
